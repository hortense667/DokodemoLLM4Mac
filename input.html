<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input Window</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #userInput {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        
        #userInput:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }
        
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }
        
        .button.ok {
            background-color: #007AFF;
            color: white;
        }
        
        .button.ok:hover {
            background-color: #0056CC;
        }
        
        .button.cancel {
            background-color: #8E8E93;
            color: white;
        }
        
        .button.cancel:hover {
            background-color: #636366;
        }
        
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
                <input type="text" id="userInput" placeholder="Please enter a prompt..." autofocus>
            <button class="button ok" id="okButton">OK</button>
            <button class="button cancel" id="cancelButton">Cancel</button>
        </div>
        <div class="hint">
            Enter: Execute | Esc: Cancel | ↑↓: History
        </div>
    </div>
    
    <script src="input_renderer.js"></script>
</body>
</html>
